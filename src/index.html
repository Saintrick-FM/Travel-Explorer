<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Travel Explorer - Your ultimate travel companion for destination information, weather updates, and local attractions">
  <title>Travel Explorer - Your Travel Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div id="header-partial"></div>

  <main class="main">
    <section class="hero">
      <h1>Explore Your Next Adventure</h1>
      <div class="search-container">
        <input type="text" id="destination-search" placeholder="Enter a destination..."
          aria-label="Search for a destination">
        <button type="button" id="search-btn">Search</button>
      </div>
    </section>

    <section class="destination-info hidden">
      <div class="weather-card card"></div>
      <div class="attractions-container">
        <h2>Popular Attractions</h2>
        <div class="attractions-grid"></div>
      </div>

      <div class="currency-converter ">

        <div class="converter-content"></div>
      </div>
    </section>
  </main>

  <div id="footer-partial"></div>

  <!-- <script type="module">
    import { loadPartials } from '/js/utils.js';
    loadPartials('home');
  </script> -->
  <script type="module" src="/js/app.js"></script>
</body>

</html>
